<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Criar Servidor</title>
</head>
<body>
<div class="container">
    <div class="cabecalho">
        <div class="item-logo"> <img src="../../../assets/images/logo.PNG"/> </div>
        <div class="item">Home</div>
        <div class="item">Sobre</div>
        <div class="item">Comunidade</div>
        <div class="item">Contato</div>
        <div class="item-favorito"> <img src="../../../assets/images/Coração_Roxo.png"/>Favoritos</div>
        <div class="item">Catalogos</div>
        <div class="item-lupa"> <img src="../../../assets/images/Lupa.png"/> </div>
        <div class="item-usuario"> <img src="../../../assets/images/Usuario.png"/> </div>
    </div>

    <div class="conteudo-criar-servidor">
        <div class="box-1">
            <div class="criar"> <img src="../../../assets/images/adicionar.png" /></div>
            <div class="perfil"> <img src="../../../assets/images/Usuario.png" /></div>
            <div class="menu"> <img src="../../../assets/images/menu.jpg" /></div>
        </div>

        <div class="box-2">
            <div class="biografia">
                <div class="titulo-box-2"> 
                    <div class="retangulo-branco"></div>
                    <div class="text-retangulo-branco">Biografia</div> 
                </div>
            </div>
            <div class="comunidades-e-chats">
                <div class="titulo-box-2"> 
                    <div class="retangulo-branco"></div>
                    <div class="text-retangulo-branco">Minhas comunidades | Chats online</div>
                </div>
            </div>
            <div class="publicacoes">
                <div class="titulo-box-2"> 
                    <div class="retangulo-branco"></div>
                    <div class="text-retangulo-branco">Publicações</div>
                </div>
            </div>
        </div>

    </div>

    <div class="rodape">
        <div class="copyright"> © Copyright Info Animes 2021 - Todos os direitos reservados </div>
        <div class="box-itens">
            <div class="item"> Home </div>
            <div class="item"> Sobre </div>
            <div class="item"> Central de Ajuda </div>
            <div class="item"> Política de Privacidade </div>
            <div class="item"> Contato </div>
            <div class="item"> Termos de Uso </div>
        </div>
        <div class="redes-sociais">
            <div class="facebook"> <img src="../../../assets/images/Facebook.png"/> </div>
            <div class="Instagram"> <img src="../../../assets/images/instagram.png"/> </div>
            <div class="Twitter"> <img src="../../../assets/images/Twitter.png"/> </div>
        </div>
        <div class="retangulo-1"></div>
        <div class="retangulo-2"></div>
    </div>


</div>
</body>
</html>
