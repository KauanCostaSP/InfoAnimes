<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crie.css">
    <title>Crie um servidor</title>
</head>
<body>
    <div class="container">
        <div class="sup">
            <div class="sair">
                <button>
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="height: 16px; width: 16px;  display:block; fill:#ffffff;"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                </button>
            </div>
            <div class="tit">Crie um servidor</div>
            <div class="text">Nos diga como deseja configurar o seu servidor comunidade privada ou pública?</div>
        </div>

        <div class="comun">
            <div class="comun_priv"><button><img src="../../../assets/images/Comun_fechada.png" alt=""/>Comunidade privada para amigos 
                <svg
                viewBox="0 0 18 18"
                role="img"
                aria-hidden="false"
                aria-label="Fotografia do anúncio em destaque anterior"
                focusable="false"
                style="
                  height: 16px;
                  width: 16px;
                  display: block;
                  fill: #ffffff;
                "
              >
                <path
                  d="m13.7 16.29a1 1 0 1 1 -1.42 1.41l-8-8a1 1 0 0 1 0-1.41l8-8a1 1 0 1 1 1.42 1.41l-7.29 7.29z"
                  fill-rule="evenodd"
                ></path>
                </svg></button>
            </div>

            <div class="comun_abert"><button><img src="../../../assets/images/Comun_aberta.png" alt=""/>Comunidade aberta ao público
                <svg
                viewBox="0 0 18 18"
                role="img"
                aria-hidden="false"
                aria-label="Fotografia do anúncio em destaque anterior"
                focusable="false"
                style="
                  height: 16px;
                  width: 16px;
                  display: block;
                  fill: #ffffff;
                "
              >
                <path
                  d="m13.7 16.29a1 1 0 1 1 -1.42 1.41l-8-8a1 1 0 0 1 0-1.41l8-8a1 1 0 1 1 1.42 1.41l-7.29 7.29z"
                  fill-rule="evenodd"
                ></path>
                </svg></button>
            </div>
        </div>

        <div class="back"><button>Voltar</button></div>
    </div>
</body>
</html>
